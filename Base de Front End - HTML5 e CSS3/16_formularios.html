<!DOCTYPE html><!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada -->
<html lang="pt-br">
    
    <head>
        <title>Formulário exemplo</title>
        <meta charset="utf-8">
        <meta name="author" content="Bleny Bonze">
        <meta name="description" content="Descrição da página">
        <meta name="keywords" content="palavra chave, para, mecanismos de buscas">
    
        <style>
  
        </style>
    
    </head>
    
    
    <body>
        <h1>Formulário exemplo</h1>
        
        <form action="http://google.com/search" method="get"><!-- Abertura de formulário -->
                <label for="login">Usuário</label><!-- Utiliza a Tag para vincular o texto ao input de escritura através de um ID, para assessibilidade para deficientes visuais e usuários de leitores de telas -->
                <input type="text" name="text" id="login"><!-- Tipo de input para escrever -->
                <input class="botao" type="submit" value="Enviar"><!-- Input botão -->
        </form>
    </body>
</html>
