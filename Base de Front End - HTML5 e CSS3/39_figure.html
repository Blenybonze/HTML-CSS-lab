<!DOCTYPE html><!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada -->
<html lang="pt-br">
    
    <head>
        <title>Página de Exemplo - Estrutura Básica</title>
        <meta charset="utf-8">
        <meta name="author" content="Bleny Bonze">
        <meta name="description" content="Descrição da página">
        <meta name="keywords" content="palavra chave, para, mecanismos de buscas">
    </head>
    
    
    <body>
        <h1>Figure</h1>
        
        <!-- A tag Figure pode ser utilizada sem afetar o conteúdo principal, o seu uso é independente na página, podendo conter uma imagem, diagrama, ilustração e ate mesmo trechos de códigos com <pre> -->
        <figure>
            <img src="imagens/card_01.png">
            <figcaption>Legenda da imagem</figcaption>
        
        </figure>
    </body>
</html>
