<!DOCTYPE html><!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada -->
<html lang="pt-br">
    
    <head>
        <title>Página de Exemplo - Float</title>
        <meta charset="utf-8">
        <meta name="author" content="Bleny Bonze">
        <meta name="description" content="Descrição da página">
        <meta name="keywords" content="palavra chave, para, mecanismos de buscas">
    
    <style>
        #container{
            width: 80%;
            margin: auto;
            padding: 15px;
            background: #ccc;
            overflow: auto;
        }
        
        #container div{
            width: 150px;
            height: 50px;
            border: 2px solid red;
            margin: 5px;
        }
        
        #div1{
            float: left
        }
        
        #div2{
            float:left;
        }
        
        #div3{
            float:left;
        }
        
        header{
            background: #ccc;
            height: 50px;
        }
        nav{
            width: 25%;
            height: 50px;
            background: orange;
            float: left;
        }
        
        main{
            width: 70%;
            height: 100px;
            background: yellow;
            float: right;
        }
        
        footer{
            height: 50px;
            background: blue;
            clear: both;
        }
        
        
        </style>
    </head>
    <body>
        <h1>Float</h1>
        
        <div id="container">
            <div id="div1">div 1</div>
            <div id="div2">div 2</div>
            <div id="div3">div 3</div>
        </div>
        
        <hr>
        
        <header>Header</header>
        <nav>Nav</nav>
        <main>Main</main>
        <footer>Footer</footer>
        
    </body>
</html>
